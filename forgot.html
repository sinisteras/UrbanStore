<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <title>استعادة كلمة المرور - Urban</title>
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Tajawal', sans-serif; background: linear-gradient(135deg, #2c3e50 0%, #000000 100%); height: 100vh; display: flex; justify-content: center; align-items: center; margin: 0; }
        .auth-card { background: white; padding: 40px; border-radius: 15px; width: 100%; max-width: 350px; text-align: center; }
        .input-group { margin-bottom: 15px; text-align: right; }
        .input-group input { width: 100%; padding: 12px; border: 1px solid #ddd; border-radius: 8px; box-sizing: border-box; text-align: left; }
        .btn-primary { width: 100%; padding: 12px; background: #1abc9c; color: white; border: none; border-radius: 8px; cursor: pointer; font-weight: bold; }
    </style>
</head>
<body>
    <div class="auth-card">
        <h2>استعادة كلمة المرور</h2>
        <p style="font-size: 0.9em; color: #666; margin-bottom: 20px;">أدخل رقم هاتفك المسجل لإظهار كلمة السر</p>
        <div class="input-group">
            <label>رقم الهاتف</label>
            <input type="tel" id="recover-phone" placeholder="077XXXXXXXX" required>
        </div>
        <button onclick="recoverPassword()" class="btn-primary">كشف كلمة السر</button>
        <p style="margin-top: 15px;"><a href="login.html" style="color: #2c3e50; text-decoration: none;">العودة لتسجيل الدخول</a></p>
    </div>

    <script src="script.js"></script>
</body>
</html>
<link rel="stylesheet" href="style.css?v=1.1">
