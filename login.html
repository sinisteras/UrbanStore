<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تسجيل الدخول - Urban Store</title>
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Tajawal', sans-serif; /* تم تحديث الخط للاتساق */
            background: linear-gradient(135deg, #2c3e50 0%, #000000 100%);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 0;
        }
        .auth-card {
            background: white;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.2);
            width: 100%;
            max-width: 350px;
            text-align: center;
        }
        .auth-card h2 { margin-bottom: 20px; color: #333; }
        .input-group { margin-bottom: 15px; text-align: right; }
        .input-group label { display: block; margin-bottom: 5px; color: #666; font-size: 0.9em; }
        .input-group input {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 8px;
            box-sizing: border-box;
            transition: border 0.3s;
            text-align: left; /* للأرقام */
        }
        .input-group input:focus { border-color: #1abc9c; outline: none; }
        
        .btn-primary {
            width: 100%;
            padding: 12px;
            background: #2c3e50;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
            transition: background 0.3s;
        }
        .btn-primary:hover { background: #1abc9c; }
        
        .link-text { margin-top: 15px; font-size: 0.9em; }
        .link-text a { color: #1abc9c; text-decoration: none; font-weight: bold; }
    </style>
</head>
<body>

    <div class="auth-card">
        <h2>تسجيل الدخول</h2>
        <div class="input-group">
            <label>رقم الهاتف</label>
            <input type="tel" id="loginPhone" placeholder="077XXXXXXXX" required>
        </div>
        <div class="input-group">
            <label>كلمة المرور</label>
            <input type="password" id="loginPass" placeholder="******" required>
        </div>
        <button onclick="handleLogin()" class="btn-primary">دخول</button>
        
        <p class="link-text">ليس لديك حساب؟ <a href="signup.html">أنشئ حساباً جديداً</a></p>
        <p class="link-text"><a href="index.html">العودة للمتجر</a></p>
    </div>

    <script src="script.js"></script>
    
    <script>
        // دالة التعامل مع الدخول داخل الصفحة لتربطها بـ script.js
        function handleLogin() {
            const phone = document.getElementById('loginPhone').value.trim();
            const pass = document.getElementById('loginPass').value.trim();

            if(!phone || !pass) {
                alert("يرجى ملء كافة الحقول");
                return;
            }

            // استدعاء الدالة من ملف script.js (تأكد أنها موجودة هناك)
            // سأكتب لك المنطق هنا أيضاً لضمان العمل الفوري:
            let users = JSON.parse(localStorage.getItem('registered_users')) || [];
            const user = users.find(u => u.phone === phone && u.password === pass);

            if (user) {
                alert('تم تسجيل الدخول بنجاح! أهلاً بك.');
                localStorage.setItem('isLoggedIn', 'true');
                localStorage.setItem('userName', phone);
                window.location.href = 'index.html';
            } else {
                alert('خطأ: رقم الهاتف أو كلمة المرور غير صحيحة!');
            }
        }
    </script>

</body>
</html>
