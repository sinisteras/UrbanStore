<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تسجيل الدخول - Urban Store</title>
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;700&display=swap" rel="stylesheet">
    <style>
        /* نفس التصميم لضمان التناسق */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 0;
        }
        .auth-card {
            background: white;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.2);
            width: 100%;
            max-width: 350px;
            text-align: center;
        }
        .auth-card h2 { margin-bottom: 20px; color: #333; }
        .input-group { margin-bottom: 15px; text-align: right; }
        .input-group label { display: block; margin-bottom: 5px; color: #666; font-size: 0.9em; }
        .input-group input {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 8px;
            box-sizing: border-box;
            transition: border 0.3s;
        }
        .input-group input:focus { border-color: #764ba2; outline: none; }
        
        .btn-primary {
            width: 100%;
            padding: 12px;
            background: #333; /* لون مختلف قليلاً للتمييز */
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
            transition: background 0.3s;
        }
        .btn-primary:hover { background: #555; }
        
        .link-text { margin-top: 15px; font-size: 0.9em; }
        .link-text a { color: #764ba2; text-decoration: none; font-weight: bold; }
    </style>
</head>
<body>

    <div class="auth-card">
        <h2>تسجيل الدخول</h2>
        <form id="loginForm">
            <div class="input-group">
                <label>البريد الإلكتروني</label>
                <input type="email" id="loginEmail" required>
            </div>
            <div class="input-group">
                <label>كلمة المرور</label>
                <input type="password" id="loginPass" required>
            </div>
            <button type="submit" class="btn-primary">دخول</button>
        </form>
        <p class="link-text">ليس لديك حساب؟ <a href="signup.html">أنشئ حساباً جديداً</a></p>
        <p class="link-text"><a href="index.html">العودة للمتجر</a></p>
    </div>

    <script>
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            // 1. البيانات المدخلة
            const enteredEmail = document.getElementById('loginEmail').value;
            const enteredPass = document.getElementById('loginPass').value;

            // 2. البيانات المحفوظة في الذاكرة (من صفحة الإنشاء)
            const storedEmail = localStorage.getItem('userEmail');
            const storedPass = localStorage.getItem('userPassword');
            const storedName = localStorage.getItem('userName');

            // 3. التحقق
            if(enteredEmail === storedEmail && enteredPass === storedPass) {
                alert('أهلاً بك يا ' + storedName + '! تم تسجيل الدخول بنجاح.');
                // هنا يمكن حفظ حالة أن المستخدم "مسجل دخوله"
                localStorage.setItem('isLoggedIn', 'true');
                window.location.href = 'index.html';
            } else {
                alert('خطأ: البريد الإلكتروني أو كلمة المرور غير صحيحة!');
            }
        });
    </script>

</body>

</html>
