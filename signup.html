<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>إنشاء حساب جديد - Urban Store</title>
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;700&display=swap" rel="stylesheet">
    <style>
        /* تصميم احترافي للخلفية والبطاقة */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); /* خلفية متدرجة */
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 0;
        }
        .auth-card {
            background: white;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.2);
            width: 100%;
            max-width: 350px;
            text-align: center;
        }
        .auth-card h2 { margin-bottom: 20px; color: #333; }
        .input-group { margin-bottom: 15px; text-align: right; }
        .input-group label { display: block; margin-bottom: 5px; color: #666; font-size: 0.9em; }
        .input-group input {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 8px;
            box-sizing: border-box; /* مهم جداً لضبط العرض */
            transition: border 0.3s;
        }
        .input-group input:focus { border-color: #764ba2; outline: none; }
        
        .btn-primary {
            width: 100%;
            padding: 12px;
            background: #764ba2;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
            transition: background 0.3s;
        }
        .btn-primary:hover { background: #5a387e; }
        
        .link-text { margin-top: 15px; font-size: 0.9em; }
        .link-text a { color: #764ba2; text-decoration: none; font-weight: bold; }
    </style>
</head>
<body>

    <div class="auth-card">
        <h2>إنشاء حساب جديد</h2>
        <form id="signupForm">
            <div class="input-group">
                <label>الاسم الكامل</label>
                <input type="text" id="fullname" required>
            </div>
            <div class="input-group">
                <label>رقم الهاتف</label>
                <input type="tel" id="phone" placeholder="أدخل رقم هاتفك (مثلاً: 0770...)" required>
            </div>
            <div class="input-group">
                <label>كلمة المرور</label>
                <input type="password" id="password" placeholder="كلمة المرور" required>
            </div>
            <button type="submit" class="btn-primary">تسجيل حساب</button>
        </form>
        <p class="link-text">لديك حساب بالفعل؟ <a href="login.html">سجل الدخول هنا</a></p>
        <p class="link-text"><a href="index.html">العودة للمتجر</a></p>
    </div>

<script>
    document.getElementById('signupForm').addEventListener('submit', function(e) {
        e.preventDefault();
        
        // 1. جلب البيانات من الحقول (الأسماء هنا: fullname و phone)
        const phone = document.getElementById('phone').value.trim();
        const pass = document.getElementById('password').value.trim();
        const fullname = document.getElementById('fullname').value.trim();

        if (phone.length < 10) {
            alert("يرجى إدخال رقم هاتف صحيح ❌");
            return;
        }

        // جلب قائمة المستخدمين الحالية
        let users = JSON.parse(localStorage.getItem('registered_users')) || [];

        // التأكد من أن الرقم غير مسجل مسبقاً
        if (users.find(u => u.phone === phone)) {
            alert("هذا الرقم مسجل مسبقاً! ❌");
            return;
        }

        // إضافة المستخدم الجديد للقائمة الكلية
        users.push({ 
            phone: phone, 
            password: pass, 
            name: fullname 
        });

        // حفظ القائمة المحدثة
        localStorage.setItem('registered_users', JSON.stringify(users));

        // 2. التعديل المهم هنا: خزن المتغيرات الصحيحة لكي يراها زر الشراء ✅
        localStorage.setItem('userName', fullname); 
        localStorage.setItem('userPhone', phone);

        alert('تم إنشاء الحساب بنجاح! ✅');
        
        // التوجه لصفحة تسجيل الدخول أو الرئيسية مباشرة
        window.location.href = 'index.html'; 
    });
</script>

</body>

</html>
